<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme XOS 網路架構大師 - GARP 深度解析</title>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }
        .mermaid {
            background: white;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mermaid Initialization
        mermaid.initialize({ 
            startOnLoad: true, 
            theme: 'default',
            securityLevel: 'loose'
        });

        const MermaidDiagram = ({ code }) => {
            const elementRef = useRef(null);

            useEffect(() => {
                if (elementRef.current) {
                    elementRef.current.removeAttribute('data-processed');
                    mermaid.init(undefined, elementRef.current);
                }
            }, [code]);

            return (
                <div className="my-6 shadow-md border border-gray-200">
                    <div className="mermaid" ref={elementRef}>
                        {code}
                    </div>
                </div>
            );
        };

        const QuizItem = ({ question, index, userConfig, onSelect }) => {
            const { selectedOption, showResult } = userConfig || {};
            
            return (
                <div className="bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-6">
                    <h3 className="text-lg font-bold mb-3 flex items-start text-gray-800">
                        <span className="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded mt-1">Q{index + 1}</span>
                        {question.question}
                    </h3>
                    
                    <div className="space-y-2 mb-4">
                        {question.options.map((opt, optIndex) => {
                            let btnClass = "w-full text-left p-3 rounded border transition-colors text-sm ";
                            
                            if (showResult) {
                                if (optIndex === question.answer) {
                                    btnClass += "bg-green-100 border-green-500 text-green-800 font-semibold"; // Correct answer
                                } else if (optIndex === selectedOption && selectedOption !== question.answer) {
                                    btnClass += "bg-red-100 border-red-500 text-red-800"; // Wrong selection
                                } else {
                                    btnClass += "bg-gray-50 border-gray-200 opacity-60"; // Other options
                                }
                            } else {
                                btnClass += "hover:bg-blue-50 border-gray-300 hover:border-blue-400";
                            }

                            return (
                                <button
                                    key={optIndex}
                                    onClick={() => !showResult && onSelect(index, optIndex)}
                                    className={btnClass}
                                    disabled={showResult}
                                >
                                    <div className="flex items-center">
                                        <div className={`w-4 h-4 rounded-full border mr-3 flex items-center justify-center ${
                                            showResult && optIndex === question.answer ? "border-green-600 bg-green-600" : "border-gray-400"
                                        }`}>
                                            {showResult && optIndex === question.answer && (
                                                <svg className="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                                            )}
                                        </div>
                                        {opt}
                                    </div>
                                </button>
                            );
                        })}
                    </div>

                    {showResult && (
                        <div className={`p-4 rounded text-sm ${selectedOption === question.answer ? "bg-green-50 border border-green-100" : "bg-red-50 border border-red-100"}`}>
                            <p className={`font-bold mb-1 ${selectedOption === question.answer ? "text-green-700" : "text-red-700"}`}>
                                {selectedOption === question.answer ? "答對了！" : "答錯了。"}
                            </p>
                            <p className="text-gray-700">
                                <span className="font-semibold text-gray-900">解析：</span>{question.explanation}
                            </p>
                        </div>
                    )}
                </div>
            );
        };

        const Quiz = () => {
            // State to store user answers: { questionIndex: selectedOptionIndex }
            const [answers, setAnswers] = useState({});

            const questions = [
                {
                    id: 1,
                    question: "GARP (Gratuitous ARP) 的封包中，Target IP (目標 IP) 欄位填寫的是什麼？",
                    options: ["預設閘道器的 IP", "廣播 IP (255.255.255.255)", "發送者自己的 IP", "DNS 伺服器 IP"],
                    answer: 2,
                    explanation: "GARP 的特徵就是「自問自答」，發送者將 Target IP 設為自己的 IP，用來檢查網路上是否有 IP 衝突或更新其他設備的 ARP 表。"
                },
                {
                    id: 2,
                    question: "在 ExtremeXOS 或 Cisco 環境中，VRRP 發生 Master/Backup 切換時，為何需要發送 GARP？",
                    options: ["為了重新分配 IP", "為了通知交換器更新 FDB (MAC Address Table)，將流量導向新的 Master 埠口", "為了加密連線", "為了重啟路由器"],
                    answer: 1,
                    explanation: "當 VRRP 切換時，虛擬 IP (VIP) 對應的虛擬 MAC (VMAC) 會從一個物理埠口移動到另一個。發送 GARP 能讓上層交換器學習到 VMAC 現在位於新的埠口。"
                },
                {
                    id: 3,
                    question: "如果一台 PC 開機時發送 GARP 卻收到了 ARP Reply 回應，這代表什麼？",
                    options: ["網路運作正常", "DHCP 伺服器故障", "發生了 IP 位址衝突 (Duplicate IP Address)", "網卡驅動程式錯誤"],
                    answer: 2,
                    explanation: "GARP 原本不應該收到回應（因為是詢問自己的 IP）。如果收到回應，表示網路上已經有另一台設備正在使用這個 IP，即發生衝突。"
                },
                {
                    id: 4,
                    question: "以下哪一個 RFC 標準主要定義了 IPv4 的 IP 衝突檢測 (ACD) 機制？",
                    options: ["RFC 826", "RFC 5227", "RFC 1918", "RFC 2328"],
                    answer: 1,
                    explanation: "雖然 RFC 826 定義了 ARP，但 RFC 5227 特別規範了 IPv4 Address Conflict Detection，其中大量使用了 GARP 機制。"
                },
                {
                    id: 5,
                    question: "GARP 是運作在哪一層的協定？",
                    options: ["Layer 1 (Physical)", "Layer 2 (Data Link) 與 Layer 3 (Network) 之間", "Layer 4 (Transport)", "Layer 7 (Application)"],
                    answer: 1,
                    explanation: "ARP (包含 GARP) 封裝在 Ethernet Frame 中，使用 MAC 地址溝通，但內容涉及 IP 地址，因此通常被視為運作於 Layer 2 與 Layer 3 之間的膠水協定 (或是被歸類為 Layer 2.5)。"
                }
            ];

            const handleSelect = (qIndex, optIndex) => {
                setAnswers(prev => ({
                    ...prev,
                    [qIndex]: optIndex
                }));
            };

            const answeredCount = Object.keys(answers).length;
            const correctCount = Object.keys(answers).reduce((acc, qIndex) => {
                return acc + (answers[qIndex] === questions[qIndex].answer ? 1 : 0);
            }, 0);

            return (
                <div className="mt-6 border-t-4 border-blue-600 pt-6">
                    <div className="flex justify-between items-center mb-6">
                        <h3 className="text-2xl font-bold flex items-center text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2 text-blue-600"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                            隨堂測驗 (全 {questions.length} 題)
                        </h3>
                        <div className="text-sm font-mono bg-slate-100 px-3 py-1 rounded">
                            目前進度: {answeredCount}/{questions.length} (答對: {correctCount})
                        </div>
                    </div>
                    
                    <div className="space-y-2">
                        {questions.map((q, index) => (
                            <QuizItem 
                                key={q.id}
                                index={index}
                                question={q}
                                userConfig={{
                                    selectedOption: answers[index],
                                    showResult: answers.hasOwnProperty(index)
                                }}
                                onSelect={handleSelect}
                            />
                        ))}
                    </div>

                    {answeredCount === questions.length && (
                        <div className="mt-8 p-6 bg-blue-50 border border-blue-200 rounded-lg text-center animate-bounce-short">
                            <h4 className="text-xl font-bold text-blue-800 mb-2">測驗完成！</h4>
                            <p className="text-gray-700">
                                您的最終得分是：<span className="text-2xl font-bold text-blue-600">{correctCount}</span> / {questions.length}
                            </p>
                            <p className="text-sm text-gray-500 mt-2">
                                {correctCount === questions.length ? "太厲害了！您已經完全掌握了 GARP 的概念！" : "再接再厲，回頭看看答錯的題目解析吧！"}
                            </p>
                            <button 
                                onClick={() => setAnswers({})}
                                className="mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors shadow"
                            >
                                重新測驗
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-slate-900 text-white py-6 shadow-lg">
                        <div className="container mx-auto px-4">
                            <h1 className="text-3xl font-bold flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-3 text-purple-400"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>
                                Extreme XOS 網路架構大師
                            </h1>
                            <p className="mt-2 text-slate-300">主題：GARP (Gratuitous ARP) 免費 ARP</p>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-grow container mx-auto px-4 py-8 max-w-4xl">
                        
                        {/* Section 1: Concept */}
                        <section className="mb-10">
                            <div className="flex items-center mb-4">
                                <span className="bg-purple-600 text-white px-3 py-1 rounded-full text-sm font-bold mr-3">01</span>
                                <h2 className="text-2xl font-bold text-gray-800">核心概念 (Concept)</h2>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                                <div className="mb-4">
                                    <h3 className="font-bold text-lg text-purple-700 mb-1">一句話定義</h3>
                                    <p className="text-gray-700">GARP 是一種主機「自問自答」的 ARP 封包，用來向網路廣播：「這就是我的 IP 和 MAC，請大家更新一下通訊錄，或者告訴我有人跟我撞名了」。</p>
                                </div>
                                <div className="bg-yellow-50 p-4 rounded-l-4 border-l-4 border-yellow-400">
                                    <h3 className="font-bold text-lg text-yellow-800 mb-1">生活化比喻：搬家通知與派對簽到</h3>
                                    <p className="text-gray-700 leading-relaxed">
                                        想像你（IP 192.168.1.10）剛搬進一個新社區（連上網路）。
                                        <br/><br/>
                                        一般的 ARP 像是你問管理員：「請問住 192.168.1.1 的是誰？我要寄信給他。」
                                        <br/><br/>
                                        而 <strong>GARP</strong> 就像是你拿著大聲公對整個社區大喊：<br/>
                                        <span className="italic font-semibold text-slate-700">「大家好！我是 Timmy，我現在住在 192.168.1.10，請大家把我的地址記下來！」</span>
                                        <br/><br/>
                                        如果有另一個人跳出來說：「等等！我也住 192.168.1.10！」這就是 <span className="text-red-600 font-bold">IP 衝突</span>。
                                    </p>
                                </div>
                            </div>
                        </section>

                        {/* Section 2: Mechanism */}
                        <section className="mb-10">
                            <div className="flex items-center mb-4">
                                <span className="bg-purple-600 text-white px-3 py-1 rounded-full text-sm font-bold mr-3">02</span>
                                <h2 className="text-2xl font-bold text-gray-800">運作原理 (Mechanism)</h2>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200 space-y-4">
                                <div>
                                    <h3 className="font-bold text-lg text-purple-700 mb-2">技術細節：封包解剖</h3>
                                    <p className="text-gray-700 mb-3">GARP 是一個標準的 ARP Request (Opcode=1) 或 Reply (Opcode=2)，但有以下特徵：</p>
                                    <ul className="list-disc pl-5 space-y-2 text-gray-700 bg-slate-50 p-4 rounded">
                                        <li><strong>Source IP (Sender IP):</strong> 設定為發送者自己的 IP。</li>
                                        <li><strong>Destination IP (Target IP):</strong> 設定為發送者自己的 IP (這就是"自問"的關鍵)。</li>
                                        <li><strong>Source MAC:</strong> 發送者的 MAC。</li>
                                        <li><strong>Destination MAC:</strong> 廣播地址 (FF:FF:FF:FF:FF:FF)。</li>
                                    </ul>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div className="border p-4 rounded">
                                        <h4 className="font-bold text-gray-800 mb-2">情境 A：更新 ARP 表 (Updating)</h4>
                                        <p className="text-sm text-gray-600">當設備的網卡更換或 VRRP 切換時，強迫 Switch 和其他主機更新它們的 ARP Cache，避免流量送到舊的 MAC。</p>
                                    </div>
                                    <div className="border p-4 rounded">
                                        <h4 className="font-bold text-gray-800 mb-2">情境 B：衝突檢測 (DAD)</h4>
                                        <p className="text-sm text-gray-600">依據 RFC 5227，介面 Up 時發送 GARP。若收到 Reply，代表網路上有人用了同個 IP，系統會報錯並停用該 IP。</p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Section 3: Visuals */}
                        <section className="mb-10">
                            <div className="flex items-center mb-4">
                                <span className="bg-purple-600 text-white px-3 py-1 rounded-full text-sm font-bold mr-3">03</span>
                                <h2 className="text-2xl font-bold text-gray-800">架構視覺化 (Visuals)</h2>
                            </div>
                            
                            {/* Diagram 1: Basic Packet Flow */}
                            <div className="mb-8">
                                <h3 className="font-bold text-lg text-gray-700 mb-2 border-l-4 border-purple-500 pl-3">圖一：GARP 封包流程 (Sequence)</h3>
                                <p className="text-sm text-gray-500 mb-2">此圖展示了一台新 PC 加入網路時，如何透過 GARP 進行自我宣告與衝突檢查。</p>
                                <MermaidDiagram code={`
sequenceDiagram
    participant NewPC as 新電腦 (10.1.1.5)
    participant Switch as L2 交換器
    participant OldPC as 舊電腦 (10.1.1.6)
    participant Gateway as 閘道器 (10.1.1.254)

    Note over NewPC: 介面啟動 (Interface Up)
    NewPC->>Switch: GARP Request (Who has 10.1.1.5? Tell 10.1.1.5)
    Note right of Switch: 1. 更新 FDB 表 (MAC-Port 對應)<br/>2. 廣播此封包到同 VLAN
    Switch->>OldPC: 廣播 GARP
    Switch->>Gateway: 廣播 GARP

    alt IP 無衝突 (正常情況)
        OldPC-->>NewPC: (無回應，僅更新 ARP Cache)
        Gateway-->>NewPC: (無回應，僅更新 ARP Cache)
        Note over NewPC: 無回應 = IP 可用
    else IP 衝突 (有人在用)
        OldPC->>NewPC: ARP Reply (我是 10.1.1.5!)
        Note over NewPC: 偵測到衝突！跳出警告視窗
    end
                                `} />
                            </div>

                            {/* Diagram 2: VRRP Failover */}
                            <div>
                                <h3 className="font-bold text-lg text-gray-700 mb-2 border-l-4 border-purple-500 pl-3">圖二：VRRP/HA 切換場景 (Topology)</h3>
                                <p className="text-sm text-gray-500 mb-2">此圖展示在 ExtremeXOS 雙核心架構下，Master 故障時，Backup 如何利用 GARP 引導流量。</p>
                                <MermaidDiagram code={`
flowchart TD
    subgraph Users [使用者層]
        PC1[PC]
        PC2[PC]
    end

    subgraph Access [存取層]
        SW_L2[L2 Access Switch]
    end

    subgraph Core [核心層 - VRRP]
        CoreA["Core A (原 Master)"]
        CoreB["Core B (原 Backup -> 新 Master)"]
        VIP(("Virtual IP: 10.1.1.254<br/>Virtual MAC: 00-00-5E-00-01-01"))
    end

    PC1 --- SW_L2
    PC2 --- SW_L2
    SW_L2 -- Port 1 (舊路徑 X) --> CoreA
    SW_L2 -- Port 2 (新路徑 O) --> CoreB

    style CoreA fill:#f9f,stroke:#333,stroke-width:2px
    style CoreB fill:#bbf,stroke:#333,stroke-width:4px
    style VIP fill:#ff9,stroke:#f66,stroke-width:2px,stroke-dasharray: 5 5

    %% Logic flow
    Event1[Core A 故障或斷線] --> Action1[Core B 偵測到 Master Down]
    Action1 --> Action2[Core B 轉為 Master 狀態]
    Action2 --> Action3[Core B 發送 GARP:<br/>Src MAC=Virtual MAC]
    Action3 -- 更新 MAC Table --> SW_L2
    SW_L2 -- 流量轉向 --> CoreB
                                `} />
                            </div>
                        </section>

                        {/* Section 4: Use Case */}
                        <section className="mb-10">
                            <div className="flex items-center mb-4">
                                <span className="bg-purple-600 text-white px-3 py-1 rounded-full text-sm font-bold mr-3">04</span>
                                <h2 className="text-2xl font-bold text-gray-800">實務應用場景 (Use Case)</h2>
                            </div>
                            
                            <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                                <h3 className="text-xl font-bold text-purple-800 mb-4">企業案例：資料中心高可用性 (HA) 切換</h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <h4 className="font-bold text-gray-700">情境描述：</h4>
                                        <p className="text-gray-600 text-sm">
                                            某金融機構使用兩台 ExtremeSwitching X460-G2 做堆疊或 MLAG (Multi-Chassis Link Aggregation)，但在 Layer 3 Gateway 層級使用了 VRRP (Virtual Router Redundancy Protocol) 來提供冗餘。VIP (虛擬 IP) 為 192.168.10.254。
                                        </p>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="bg-slate-50 p-4 rounded border border-slate-200">
                                            <h4 className="font-bold text-blue-700 mb-2">問題點</h4>
                                            <p className="text-sm text-gray-600">
                                                當主路由器 (Master) 當機時，備援路由器 (Backup) 雖然接手了 VIP，但下層的 L2 Switch 的 MAC Address Table (FDB) 仍然記得 VIP 的 MAC Address 在舊的 Port (連接到故障的那台)。這會導致流量「黑洞」，直到 MAC Table 超時 (通常 300秒) 才能恢復。
                                            </p>
                                        </div>
                                        <div className="bg-green-50 p-4 rounded border border-green-200">
                                            <h4 className="font-bold text-green-700 mb-2">GARP 的解決方案</h4>
                                            <p className="text-sm text-gray-600">
                                                VRRP 協定規定，當 Backup 轉變為 Master 狀態的那一瞬間，必須立即發送 <strong>GARP</strong>。這個封包來源 MAC 是 Virtual MAC。下層 Switch 收到後，會立即更新 FDB 表，將該 MAC 指向新的 Port。
                                            </p>
                                            <p className="mt-2 text-xs text-green-800 font-mono bg-green-100 p-1 inline-block">
                                                ExtremeXOS 指令參考: show vrrp detail (可觀察 State Transition)
                                            </p>
                                        </div>
                                    </div>

                                    <div className="mt-4 pt-4 border-t border-gray-100">
                                        <h4 className="font-bold text-gray-800 mb-2">多廠商觀點 (Multi-Vendor Note)</h4>
                                        <ul className="list-disc pl-5 text-sm text-gray-600">
                                            <li><strong>Cisco:</strong> 在 HSRP 中也會發送 Gratuitous ARP，功能完全相同。</li>
                                            <li><strong>Extreme:</strong> 除了 VRRP，Extreme 的專有環狀協定 <strong>EAPS (Ethernet Automatic Protection Switching)</strong> 在環狀鏈路發生切換時，Master Node 也會發送特殊的 Flush FDB PDU，並觸發相關 VLAN 發送 GARP 以加速收斂。</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* Section 5: Quiz */}
                        <Quiz />

                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-800 text-slate-400 py-4 text-center text-xs font-mono border-t border-slate-700">
                        Planning & Design by Timmy(timmyc@hauman.com.tw) | 豪勉科技 Hauman Technologies Corporation | Ver 1.0
                    </footer>
                </div>
            );
